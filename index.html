<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div><h1 class="title">Calculadora de Gorjetas</h1></div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill"><p>Quanto ficou a Conta?</p></label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formInput"
              min="0"
              required
            />
          </p>
          <label for="serviceQual"><p>Como foi seu Serviço?</p></label>
          <p>
            <select
              name="serviceQuality"
              id="serviceQuality"
              class="formSelect"
              required
            >
              <option disabled selected value="0">--Escola uma opção</option>
              <option value="0.3">30% - Incrivel</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitavel</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">5% - Péssimo</option>
            </select>
          </p>
          <label for="people"
            ><p>Quantas pessoas vão dividir a Conta?</p></label
          >
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              min="1"
              required
            />Pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular!</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$ <span id="tip">0.00</span> <span id="each">cada</span>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
